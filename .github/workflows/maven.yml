name: saveIt_backend CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - uses: actions/checkout@v2
        with:
          repository: aws/aws-cli
          path: aws-cli
      - name: Install AWS CLI
        run: |
          choco install awscli

      - name: AWS S3 Upload
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws s3 cp "D:\a\saveIt_backend\saveIt_backend\target\helloworld-0.0.1-SNAPSHOT.jar" s3://springboot-helloworld/
        env:
          AWS_DEFAULT_REGION: 'eu-west-1'

      - name: Copy JAR file to EC2
        uses: appleboy/scp-action@master
        with:
            host: 34.245.195.212
            username: terraform-admin
            key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            source: 'target/helloworld-0.0.1-SNAPSHOT.jar'
            target: '/home/terraform-admin/helloworld-0.0.1-SNAPSHOT.jar'

