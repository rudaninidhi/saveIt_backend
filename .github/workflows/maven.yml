name: saveIt_backend CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Debug Output
      run: |
       ls -R
       find . -name '**/pom.xml'
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install  
      working-directory: D:\springboot\helloworld\pom.xml

    - name: Set up AWS CLI
      uses: aws-cli/setup-aws-cli@v2
      
    - name: AWS S3 Upload
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws s3 cp target/*.jar s3://springboot-helloworld/
      env:
        AWS_DEFAULT_REGION: 'Europe (Ireland) eu-west-1'

